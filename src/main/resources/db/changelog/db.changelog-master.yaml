databaseChangeLog:
  - logicalFilePath: db/changelog/db.changelog-1.yaml
  - changeSet:
      id: 1
      author: lb_admin
      changes:
        - createTable:
            tableName: players
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: person_id
                  type: BIGINT
              - column:
                  name: first_last_name
                  type: VARCHAR
                  constraints:
                    nullable: false
              - column:
                  name: last_comma_first_name
                  type: VARCHAR
                  constraints:
                    nullable: false
              - column:
                  name: from_year
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: to_year
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: games_played_flag
                  type: CHAR
              - column:
                  name: other_league_experience_ch
                  type: VARCHAR
              - column:
                  name: player_code
                  type: VARCHAR
              - column:
                  name: roster_status
                  type: BOOLEAN
              - column:
                  name: team_abbreviation
                  type: VARCHAR
              - column:
                  name: team_city
                  type: VARCHAR
              - column:
                  name: team_code
                  type: VARCHAR
              - column:
                  name: team_id
                  type: INT
              - column:
                  name: team_name
                  type: VARCHAR
  - changeSet:
      id: 2
      author: lb_admin
      changes:
        - loadData:
            file: db/backups/NBA-playerlist.csv
            separator: ','
            tableName: players
            columns:
              - column:
                  header: ID
                  name: id
                  type: NUMERIC
              - column:
                  header: PERSON_ID
                  name: person_id
                  type: NUMERIC
              - column:
                  header: DISPLAY_FIRST_LAST
                  name: first_last_name
                  type: STRING
              - column:
                  header: DISPLAY_LAST_COMMA_FIRST
                  name: last_comma_first_name
                  type: STRING
              - column:
                  header: FROM_YEAR
                  name: from_year
                  type: NUMERIC
              - column:
                  header: TO_YEAR
                  name: to_year
                  type: NUMERIC
              - column:
                  header: GAMES_PLAYED_FLAG
                  name: games_played_flag
                  type: STRING
              - column:
                  header: OTHERLEAGUE_EXPERIENCE_CH
                  name: other_league_experience_ch
                  type: STRING
              - column:
                  header: PLAYERCODE
                  name: player_code
                  type: STRING
              - column:
                  header: ROSTERSTATUS
                  name: roster_status
                  type: BOOLEAN
              - column:
                  header: TEAM_ABBREVIATION
                  name: team_abbreviation
                  type: STRING
              - column:
                  header: TEAM_CITY
                  name: team_city
                  type: STRING
              - column:
                  header: TEAM_CODE
                  name: team_code
                  type: STRING
              - column:
                  header: TEAM_ID
                  name: team_id
                  type: NUMERIC
              - column:
                  header: TEAM_NAME
                  name: team_name
                  type: STRING